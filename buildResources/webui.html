<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Warcraft 3 UI</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, minimal-ui" />
    <script>
        window.__DEBUG = new Boolean('').valueOf();
    </script>
</head>

<body>
    <div id="logContainer" style="position: fixed; top:0; left: 0; width: 15%; z-index: 9999; text-shadow: black 0px 0 10px; color: white;"></div>
    <div id="root"></div>
    <div id="portal"></div>

    <script>
        var logCalls = [];
        console.origLog = console.log;
        console.log = (...args) => {
            logCalls.push(...args);
            console.origLog("log");
            console.origLog(...args);
        }
    </script>
    <script src="index.js"></script>
    <script src="gluemanager.js"></script>

</body>

</html>
