<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="color-scheme" content="dark light">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.0/dist/css/bootstrap-unlit.min.css" rel="stylesheet">
</head>

<body class="h-100 px-1">
  <div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <form name="elo" class="p-2">
              <div class="row">
                <div class="col">
                  <label for="eloLookup" class="form-label">ELO Lookup</label>
                  <select id="eloLookup" class="form-select" data-key="type" data-setting="elo">
                    <option value="off" selected>Disabled</option>
                    <option value="wc3stats">wc3stats.com</option>
                    <!--<option value="pyrotd" disabled>PyroTDLeague</option>
                    <option value="local" disabled>Local</option>-->
                  </select>
                </div>
              </div>
              <div id="eloSettings" class="row border m-2">
                <div class="col">
                  <div class="d-flex justify-content-center">ELO Settings</div>
                  <div class="d-flex justify-content-center btn-group pb-2" role="group">
                    <input type="checkbox" class="btn-check" id="balanceTeamsCheck" data-key="balanceTeams"
                      data-setting="elo">
                    <label for="balanceTeamsCheck" class="btn btn-outline-primary">Balance Teams</label>
                    <input type="checkbox" class="btn-check" id="excludeHostFromSwapCheck"
                      data-key="excludeHostFromSwap" data-setting="elo">
                    <label for="excludeHostFromSwapCheck" class="btn btn-outline-primary">Exclude Host From
                      Swap</label>
                    <input type="checkbox" class="btn-check" id="announceELOCheck" data-key="announce"
                      data-setting="elo">
                    <label for="announceELOCheck" class="btn btn-outline-primary">Announce ELO</label>
                  </div>
                </div>
              </div>
            </form>
            <form name="autoHost" class="p-2">
              <div class="row">
                <div class="col">
                  <label for="autoHostState" class="form-label">
                    <details>
                      <summary>Auto Host</summary><strong>Lobby Host:</strong> Starts a lobby with specified
                      settings.<br>
                      <strong>Rapid Host:</strong> Hosts lobbies, auto starts, leaves the game
                      after specified timer(minutes).<br>
                      <strong>Smart Host:</strong> Hosts lobbies, auto starts, quits the game if this end screen pops
                      up:
                      <image class="img-fluid" src="images/1080/quitNormal.png"></image>
                    </details>
                  </label>
                  <select id="autoHostState" class="form-select" data-key="type" data-setting="autoHost">
                    <option value="off" selected>Disabled</option>
                    <option value="lobbyHost">Lobby Host</option>
                    <option value="rapidHost">Rapid Host</option>
                    <option value="smartHost">Smart Host</option>
                  </select>
                </div>
              </div>
              <div id="autoHostSettings" class="border m-2">
                <div class="row">
                  <div class="col d-flex justify-content-center">Auto Host Settings</div>
                </div>
                <div class="row p-2">
                  <div class="btn-group btn-group-sm" style="flex-wrap: wrap;" role="group">
                    <input type="checkbox" class="btn-check" id="autoHostPrivateCheck" data-key="private"
                      data-setting="autoHost">
                    <label for="autoHostPrivateCheck" class="btn btn-outline-primary">Private Lobbies</label>
                    <input type="checkbox" class="btn-check" id="autoHostIncrementCheck" data-key="increment"
                      data-setting="autoHost">
                    <label for="autoHostIncrementCheck" class="btn btn-outline-primary">Incremental Lobbies</label>
                    <input type="checkbox" class="btn-check" id="autoHostSoundsCheck" data-key="sounds"
                      data-setting="autoHost">
                    <label for="autoHostSoundsCheck" class="btn btn-outline-primary">Sound Notifications</label>
                    <input type="checkbox" class="btn-check" id="announceIsBotCheck" data-key="announceIsBot"
                      data-setting="autoHost">
                    <label for="announceIsBotCheck" class="btn btn-outline-primary">Announce Is Bot</label>
                    <input type="checkbox" class="btn-check" id="moveToSpecCheck" data-key="moveToSpec"
                      data-setting="autoHost">
                    <label for="moveToSpecCheck" class="btn btn-outline-primary">Move to Spec/Host</label>
                    <input type="checkbox" class="btn-check" id="voteStartCheck" data-key="voteStart"
                      data-setting="autoHost">
                    <label for="voteStartCheck" class="btn btn-outline-primary">Vote start</label>
                  </div>
                </div>
                <div class="row p-2">
                  <div class="col">
                    <button type="button" class="btn btn-primary" id="autoHostMapPath">Current Map: </button><span
                      id="mapPathSpan"></span>
                  </div>
                </div>
                <div class="row p-2">
                  <div class="col">
                    <label for="autoHostGameName" class="form-label">Game Name</label>
                    <input type="text" class="form-control" id="autoHostGameName" placeholder="Game Name" maxlength="27"
                      minlength="3" data-key="gameName" data-setting="autoHost">
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="d-flex justify-content-center">
                      <button id="saveNameButton" style="display:none" type="button" class="btn btn-primary"
                        data-autoHost-action="save">Save
                        Names</button>
                    </div>
                  </div>
                </div>
                <div class="row p-2">
                  <div class="col">
                    <label for="voteStartPercent" class="form-label">Vote Start Percentage</label>
                    <input type="number" id="voteStartPercent" class="form-control" data-key="voteStartPercent"
                      data-setting="autoHost" min="5" max="100">
                  </div>
                  <div class="col">
                    <label for="rapidHostTimer" class="form-label">Rapid Host Timer</label>
                    <input type="number" id="rapidHostTimer" class="form-control" data-key="rapidHostTimer"
                      data-setting="autoHost" min="0" max="360">
                  </div>
                </div>
                <div class="row p-2">
                  <div class="col">
                    Close Slots:
                    <div class="btn-group btn-group-sm w-100 py-1" role="group">
                      <input type="checkbox" class="btn-check" id="closeSlot1" data-key="closeSlots" data-slot="0"
                        data-setting="autoHost">
                      <label for="closeSlot1" class="btn btn-outline-primary">1</label>
                      <input type="checkbox" class="btn-check" id="closeSlot2" data-key="closeSlots" data-slot="1"
                        data-setting="autoHost">
                      <label for="closeSlot2" class="btn btn-outline-primary">2</label>
                      <input type="checkbox" class="btn-check" id="closeSlot3" data-key="closeSlots" data-slot="2"
                        data-setting="autoHost">
                      <label for="closeSlot3" class="btn btn-outline-primary">3</label>
                      <input type="checkbox" class="btn-check" id="closeSlot4" data-key="closeSlots" data-slot="3"
                        data-setting="autoHost">
                      <label for="closeSlot4" class="btn btn-outline-primary">4</label>
                      <input type="checkbox" class="btn-check" id="closeSlot5" data-key="closeSlots" data-slot="4"
                        data-setting="autoHost">
                      <label for="closeSlot5" class="btn btn-outline-primary">5</label>
                      <input type="checkbox" class="btn-check" id="closeSlot6" data-key="closeSlots" data-slot="5"
                        data-setting="autoHost">
                      <label for="closeSlot6" class="btn btn-outline-primary">6</label>
                      <input type="checkbox" class="btn-check" id="closeSlot7" data-key="closeSlots" data-slot="6"
                        data-setting="autoHost">
                      <label for="closeSlot7" class="btn btn-outline-primary">7</label>
                      <input type="checkbox" class="btn-check" id="closeSlot8" data-key="closeSlots" data-slot="7"
                        data-setting="autoHost">
                      <label for="closeSlot8" class="btn btn-outline-primary">8</label>
                      <input type="checkbox" class="btn-check" id="closeSlot9" data-key="closeSlots" data-slot="8"
                        data-setting="autoHost">
                      <label for="closeSlot9" class="btn btn-outline-primary">9</label>
                      <input type="checkbox" class="btn-check" id="closeSlot10" data-key="closeSlots" data-slot="9"
                        data-setting="autoHost">
                      <label for="closeSlot10" class="btn btn-outline-primary">10</label>
                      <input type="checkbox" class="btn-check" id="closeSlot11" data-key="closeSlots" data-slot="10"
                        data-setting="autoHost">
                      <label for="closeSlot11" class="btn btn-outline-primary">11</label>
                      <input type="checkbox" class="btn-check" id="closeSlot12" data-key="closeSlots" data-slot="11"
                        data-setting="autoHost">
                      <label for="closeSlot12" class="btn btn-outline-primary">12</label>
                    </div>
                    <div class="btn-group btn-group-sm w-100 py-1" role="group">
                      <input type="checkbox" class="btn-check" id="closeSlot13" data-key="closeSlots" data-slot="12"
                        data-setting="autoHost">
                      <label for="closeSlot13" class="btn btn-outline-primary">13</label>
                      <input type="checkbox" class="btn-check" id="closeSlot14" data-key="closeSlots" data-slot="13"
                        data-setting="autoHost">
                      <label for="closeSlot14" class="btn btn-outline-primary">14</label>
                      <input type="checkbox" class="btn-check" id="closeSlot15" data-key="closeSlots" data-slot="14"
                        data-setting="autoHost">
                      <label for="closeSlot15" class="btn btn-outline-primary">15</label>
                      <input type="checkbox" class="btn-check" id="closeSlot16" data-key="closeSlots" data-slot="15"
                        data-setting="autoHost">
                      <label for="closeSlot16" class="btn btn-outline-primary">16</label>
                      <input type="checkbox" class="btn-check" id="closeSlot17" data-key="closeSlots" data-slot="16"
                        data-setting="autoHost">
                      <label for="closeSlot17" class="btn btn-outline-primary">17</label>
                      <input type="checkbox" class="btn-check" id="closeSlot18" data-key="closeSlots" data-slot="17"
                        data-setting="autoHost">
                      <label for="closeSlot18" class="btn btn-outline-primary">18</label>
                      <input type="checkbox" class="btn-check" id="closeSlot19" data-key="closeSlots" data-slot="18"
                        data-setting="autoHost">
                      <label for="closeSlot19" class="btn btn-outline-primary">19</label>
                      <input type="checkbox" class="btn-check" id="closeSlot20" data-key="closeSlots" data-slot="19"
                        data-setting="autoHost">
                      <label for="closeSlot20" class="btn btn-outline-primary">20</label>
                      <input type="checkbox" class="btn-check" id="closeSlot21" data-key="closeSlots" data-slot="20"
                        data-setting="autoHost">
                      <label for="closeSlot21" class="btn btn-outline-primary">21</label>
                      <input type="checkbox" class="btn-check" id="closeSlot22" data-key="closeSlots" data-slot="21"
                        data-setting="autoHost">
                      <label for="closeSlot22" class="btn btn-outline-primary">22</label>
                      <input type="checkbox" class="btn-check" id="closeSlot23" data-key="closeSlots" data-slot="22"
                        data-setting="autoHost">
                      <label for="closeSlot23" class="btn btn-outline-primary">23</label>
                      <input type="checkbox" class="btn-check" id="closeSlot24" data-key="closeSlots" data-slot="23"
                        data-setting="autoHost">
                      <label for="closeSlot24" class="btn btn-outline-primary">24</label>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <form name="discord" class="p-2">
              <div class="row">
                <div class="col">
                  <label for="discordSelect" class="form-label">Discord Integration</label>
                  <select id="discordSelect" class="form-select" data-key="type" data-setting="discord" disabled>
                    <option value="off" selected>Disabled</option>
                    <option value="on">Enabled</option>
                  </select>
                </div>
              </div>
              <div id="discordSettings" class="border m-2 p-2">
                <div class="row">
                  <div class="col d-flex justify-content-center">Discord Settings</div>
                  <div class="row">
                    <div class="col">
                      <label for="discordToken">Token</label>
                      <input type="text" class="form-control" id="discordToken" placeholder="Token" data-key="token"
                        data-setting="discord">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label for="discordChannel">Channel</label>
                      <input type="text" class="form-control" id="discordChannel" placeholder="Channel"
                        data-key="channel" data-setting="discord">
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <form name="obs" class="p-2">
              <div class="row">
                <div class="col">
                  <label for="obsSelect" class="form-label">OBS Integration</label>
                  <select id="obsSelect" class="form-select" data-key="type" data-setting="obs">
                    <option value="off" selected>Disabled</option>
                    <option value="hotkeys">Simulate Hotkeys</option>
                    <!--<option value="webosckets" disabled>OBS Websockets</option>-->
                  </select>
                </div>
              </div>
              <div id="obsSettings" class="border m-2 p-2">
                <div class="row">
                  <div class="col d-flex justify-content-center">OBS Hotkeys Settings</div>
                  <div class="row">
                    <div class="col">
                      <label for="inGameHotkey">In game hotkey</label>
                      <input type="text" class="form-control" id="inGameHotkey" placeholder="In game hotkey"
                        data-key="inGameHotkey" data-setting="obs">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label for="outOfGameHotkey">Out of game hotkey</label>
                      <input type="text" class="form-control" id="outOfGameHotkey" placeholder="Out of game hotkey"
                        data-key="outOfGameHotkey" data-setting="obs">
                    </div>
                  </div>
                </div>
              </div>
              <div id="obsWeboscketsSettings" class="border m-2" style="display:none">
              </div>
            </form>
          </div>
        </div>
        <div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="d-flex justify-content-center p-2">
    <span class="badge bg-secondary" id="mainStatus">
      <h2 id="statusText">Waiting For Connection</h2>
    </span>
  </div>
  <div class="d-flex justify-content-center pt-1">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#settingsModal">
      Settings
    </button>
    <button type="button" class="btn btn-primary" id="logsButton">
      Open Logs
    </button>
  </div>
  <h4>Menu State: <span id="menuStateLabel">Out of Menus</span></h4>
  <h4>Current Step: <span id="progressBarLabel"></span></h4>
  <div class="progress">
    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
      aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
  </div>
  <table class="table table-sm">
    <thead>
      <tr>
        <th>Map Name</th>
        <th>Game Name</th>
        <th>Game Host</th>
        <th>ELO Available</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="mapName"></td>
        <td id="gameName"></td>
        <td id="gameHost"></td>
        <td id="eloAvailable"></td>
      </tr>
    </tbody>
  </table>
  <div class="p-2" id="tablesDiv">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

</body>

</html>
